apiVersion: v1
kind: ConfigMap
metadata:
  name: exchange-config
data:
  application.yml: |-
    server:
      port: {{ .Values.service.port }}
    exchange:
      spread: {{ .Values.config.exchange.spread }}
      scale: {{ .Values.config.exchange.scale }}
    spring:
      application:
        name: exchange-service
      profiles:
        active: {{ .Values.env.SPRING_PROFILES_ACTIVE }}
      scheduling:
        enabled: {{ .Values.config.spring.scheduling.enabled }}
      main:
        web-application-type: reactive
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: "{{ .Values.env.AUTH_SERVICE_JWT_ISSUER_URI }}"
              jwk-set-uri: "{{ .Values.env.AUTH_SERVICE_JWK_SET_URI }}"
    management:
      endpoints:
        web:
          exposure:
            include: {{ toYaml .Values.config.management.endpoints.web.exposure.include | nindent 14 }}
      endpoint:
        health:
          show_details: {{ .Values.config.management.endpoint.health.show_details }}
    logging:
      level:
        org.springframework: {{ .Values.config.logging.level.org_springframework }}
        ru.practicum: {{ .Values.config.logging.level.ru_practicum }}
        org.springframework.cloud.consul: {{ .Values.config.logging.level.org_springframework_cloud_consul }}
      pattern:
        console: {{ .Values.config.logging.pattern.console | quote }}