spring:
  cloud:
    consul:
      host: consul-server
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.uuid}
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 15s
        register: true

  r2dbc:
    url: r2dbc:postgresql://postgres:5432/bank_accounts
    username: postgres
    password: password

server:
  port: 8082