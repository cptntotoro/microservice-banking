<section th:fragment="content" class="dashboard-layout">
    <div class="dashboard-main card">
        <!-- Навигация -->
        <nav class="dashboard-nav">
            <button class="dashboard-nav__btn active" data-target="account">Аккаунт</button>
            <button class="dashboard-nav__btn" data-target="cash">Наличные</button>
            <button class="dashboard-nav__btn" data-target="transfer-self">Перевод между счетами</button>
            <button class="dashboard-nav__btn" data-target="transfer-other">Перевод другому</button>
        </nav>

        <!-- Секции -->
        <div id="account" class="dashboard-section active">

            <!-- Редактирование профиля -->
            <form class="form" th:action="@{'/user/' + ${userData.login} + '/editProfile'}" method="post">
                <div class="grid grid--2">
                    <div class="form__row">
                        <label class="label">Фамилия</label>
                        <input class="input" name="lastName" th:value="${userData.lastName}" required/>
                    </div>
                    <div class="form__row">
                        <label class="label">Имя</label>
                        <input class="input" name="firstName" th:value="${userData.firstName}" required/>
                    </div>
                    <div class="form__row">
                        <label class="label" for="email">Электронная почта</label>
                        <input class="input" id="email" name="email" type="email" data-validate="email" th:value="${userData.email}" required/>
                        <div class="client-error" style="display: none;"></div>
                    </div>


                    <div class="form__row">
                        <label class="label" for="birthdate">Дата рождения</label>
                        <input class="input" id="birthdate" th:value="*{userData.birthdate}" type="date"
                               data-validate="birthdate" />
                        <div class="client-error" style="display: none;"></div>
                    </div>

                </div>
                <div class="row between center">
                    <button class="btn btn--ghost" type="submit">Сохранить профиль</button>
                </div>
            </form>

            <!-- Изменение пароля -->
            <form class="form" th:action="@{'/user/' + ${userData.login} + '/editPassword'}" method="post">
                <div class="grid grid--2">
                    <div class="form__row">
                        <label class="label" for="password">Новый пароль</label>
                        <input class="input" id="password" name="password" type="password" data-validate="password"
                               autocomplete="new-password" required/>
                        <!--                        oninput="checkPasswordStrength(this.value)"-->
                        <div class="client-error" style="display: none;"></div>

                        <!-- Индикатор сложности -->
                        <div class="password-strength-container">
                            <div class="password-strength">
                                <div class="password-strength__bar"></div>
                            </div>
                            <div class="password-strength__text">Введите пароль</div>
                        </div>
                    </div>
                    <div class="form__row">
                        <label class="label" for="confirmPassword">Повторите пароль</label>
                        <input class="input" id="confirmPassword" name="confirm_password" type="password"
                               data-validate="confirm-password" autocomplete="new-password" required/>
                        <div class="client-error" id="passwordMatchError" style="display: none;">
                            Пароли не совпадают
                        </div>
                    </div>
                </div>
                <div class="row between center">
                    <button class="btn btn--ghost" type="submit">Изменить пароль</button>
                </div>
            </form>

            <!-- Управление счетами -->
            <form class="form" th:action="@{'/user/' + ${userData.login} + '/editAccounts'}" method="post">
                <div class="form__row">
                    <label class="label">Счета</label>
                    <div class="grid grid--3">
                        <div class="card" th:each="acc : ${userData.accounts}">
                            <div class="row between center">
                                <span th:text="${acc.currency.title}">USD</span>
                                <span class="muted" th:text="${acc.value + ' ' + acc.currency.name()}"></span>
                            </div>
                            <div class="row" style="gap:8px">
                                <button class="btn btn--ghost" name="action" value="edit"
                                        th:formaction="@{'/user/' + ${userData.login} + '/editAccount/' + ${acc.id}}">Редактировать</button>
                                <button class="btn btn--ghost" name="action" value="delete"
                                        th:formaction="@{'/user/' + ${userData.login} + '/deleteAccount/' + ${acc.id}}">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <label class="label">Добавить счёт</label>
                    <select class="select" name="currency">
                        <option th:each="c : ${userData.availableCurrencies}" th:value="${c.name()}" th:text="${c.title}"></option>
                    </select>
                </div>
                <div class="row between center">
                    <span class="error" th:each="e : ${accountErrors}" th:text="${e}"></span>
                    <button class="btn btn--ghost" type="submit">Добавить</button>
                </div>
            </form>

            <!-- Логин + кнопка удаления -->
            <form class="form" th:action="@{'/user/' + ${userData.login} + '/delete'}" method="post">
                <div class="form__row">
                    <label class="label">Логин</label>
                    <input class="input" name="login" type="text" th:value="${userData.login}" readonly disabled/>
                </div>
                <div class="row between center">
                    <span class="error" th:each="e : ${deleteErrors}" th:text="${e}"></span>
                    <button class="btn btn--ghost" type="submit">Удалить аккаунт</button>
                </div>
            </form>

            <!-- Разлогиниться -->
            <div class="form__row">
                <a class="btn btn--ghost" th:href="@{/logout}">Выйти из аккаунта</a>
            </div>
        </div>

        <div id="cash" class="dashboard-section">
            <h2 class="card__title">Наличные</h2>
            <form class="form" method="post">
                <input type="hidden" name="accountId" th:value="${userData.accountId}" />
                <input type="hidden" name="userId" th:value="${userData.userId}" />
                <div class="grid grid--2">
                    <div class="form__row">
                        <label class="label">Валюта</label>
                        <select class="select" name="currency">
                            <option th:each="c : ${userData.availableCurrencies}" th:value="${c.name()}" th:text="${c.title}"></option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label class="label">Сумма</label>
                        <input class="input" name="amount" type="number" step="0.01" min="0" required/>
                    </div>
                </div>
                <div class="row between center">
                    <span class="error" th:each="e : ${cashErrors}" th:text="${e}"></span>
                    <span class="success" th:if="${cashSuccess}" th:text="${cashSuccess}"></span>
                    <div class="row" style="gap:10px">
                        <button class="btn btn--ghost" type="submit" formaction="/cash/deposit">Положить</button>
                        <button class="btn btn--ghost" type="submit" formaction="/cash/withdraw">Снять</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Блок перевода между своими счетами -->
        <div id="transfer-self" class="dashboard-section">
            <h2 class="card__title">Перевод между своими счетами</h2>
            <form class="form" th:action="@{'/transfer/own'}" method="post" th:object="${ownTransferRequest}">
                <div class="grid grid--3">
                    <div class="form__row">
                        <label class="label">Со счёта</label>
                        <select class="select" th:field="*{fromAccountId}" required>
                            <option value="">Выберите счет снятия</option>
                            <option th:each="account : ${userAccounts}"
                                    th:value="${account.id}"
                                    th:text="${account.currency.code + ' (' + account.balance + ')'}"></option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label class="label">На счёт</label>
                        <select class="select" th:field="*{toAccountId}" required>
                            <option value="">Выберите счет пополнения</option>
                            <option th:each="account : ${userAccounts}"
                                    th:value="${account.id}"
                                    th:text="${account.currency.code + ' (' + account.balance + ')'}"></option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label class="label">Сумма</label>
                        <input class="input" type="number" th:field="*{amount}" min="0.01" step="0.01" required/>
                    </div>
                </div>
<!--                <input type="hidden" name="to_login" th:value="${userData.login}"/>-->
                <div class="row between center">
<!--                    <span class="error" th:each="e : ${transferErrors}" th:text="${e}"></span>-->
                    <button class="btn btn--ghost" type="submit">Перевести</button>
                </div>
            </form>
        </div>

        <!-- Блок перевода другому пользователю -->
        <div id="transfer-other" class="dashboard-section">
            <h2 class="card__title">Перевод другому пользователю</h2>
            <form class="form" th:action="@{/transfer/other}" method="post" th:object="${otherTransferRequest}">
                <div class="grid grid--3">
                    <div class="form__row">
                        <label class="label">Со счёта</label>
                        <select class="select" th:field="*{fromAccountId}" required>
                            <option value="">Выберите счет отправителя</option>
                            <option th:each="account : ${userAccounts}"
                                    th:value="${account.id}"
                                    th:text="${account.currency.code + ' (' + account.balance + ')'}"></option>
                        </select>
                    </div>

                    <div class="form__row">
                        <label class="label">Валюта получателя:</label>
                        <select class="select" th:field="*{toCurrency}" required>
                            <option value="">Выберите валюту</option>
                            <option value="RUB">RUB - Российский рубль</option>
                            <option value="USD">USD - Доллар США</option>
                            <option value="CNY">CNY - Китайский юань</option>
                            <option value="EUR">EUR - Евро</option>
                        </select>
                    </div>

                    <div class="form__row">
                        <label class="label">Получатель:</label>
                        <input type="text" th:field="*{recipientUsername}" placeholder="Введите email получателя" required>
                        <div th:if="${#fields.hasErrors('recipientUsername')}"
                             th:errors="*{recipientUsername}" style="color: red;"></div>
                    </div>

                    <div class="form__row">
                        <label class="label">На счёт</label>
                        <select class="select" name="to_currency">
                            <option th:each="c : ${userData.availableCurrencies}" th:value="${c.name()}" th:text="${c.title}"></option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label class="label">Сумма</label>
                        <input class="input" type="number" step="0.01" min="0" required/>
                    </div>
                </div>

                <div class="row between center">
                    <button class="btn btn--ghost" type="submit">Перевести</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 6. Курсы валют -->
    <aside class="rates-sidebar">
        <div th:replace="~{../fragments/rates :: section}"></div>
    </aside>
</section>
