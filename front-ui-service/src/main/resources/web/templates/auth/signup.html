<th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{/styles/auth/signup.css}"/>
</th:block>

<section th:fragment="content" class="card">
    <h1 class="card__title">Создать аккаунт</h1>
<!--    <p class="card__hint">Заполните форму. Все поля обязательны.</p>-->

<!--    <div class="errors" th:if="${#fields.hasErrors()}">-->
<!--        <ul style="margin:0; padding-left:18px">-->
<!--            <li class="error" th:each="e : ${#fields.errors('*')}" th:text="${e}"></li>-->
<!--        </ul>-->
<!--    </div>-->

    <form class="form" th:action="@{/signup}" th:object="${signup}" method="post" novalidate>
        <!-- Имя / Фамилия -->
        <div class="grid grid--2">
            <div class="form__row">
                <label class="label" for="surname">Фамилия</label>
                <input class="input" id="surname" th:field="*{surname}" required/>
                <div class="error" th:errors="*{surname}"></div>
            </div>
            <div class="form__row">
                <label class="label" for="name">Имя</label>
                <input class="input" id="name" th:field="*{name}" required/>
                <div class="error" th:errors="*{name}"></div>
            </div>
        </div>

        <!-- Почта / Дата рождения -->
        <div class="grid grid--2">
            <div class="form__row">
                <label class="label" for="email">Электронная почта</label>
                <input class="input" id="email" th:field="*{email}" type="email" placeholder="you@example.com"
                       required/>
                <div class="error" th:errors="*{email}"></div>
            </div>
            <div class="form__row">
                <label class="label" for="birthdate">Дата рождения</label>
                <input class="input" id="birthdate" th:field="*{birthdate}" type="date" required/>
                <div class="error" th:errors="*{birthdate}"></div>
            </div>
        </div>

        <!-- Логин / Пароль -->
        <div class="grid grid--2">
            <div class="form__row">
                <label class="label" for="login">Логин</label>
                <input class="input" id="login" th:field="*{login}" required autocomplete="username"/>
                <div class="error" th:errors="*{login}"></div>
            </div>
            <div class="form__row">
                <label class="label" for="password">Пароль</label>
                <input class="input" id="password" th:field="*{password}" type="password" required
                       autocomplete="new-password"/>
                <div class="error" th:errors="*{password}"></div>
            </div>
        </div>

        <!-- Повтор пароля -->
        <div class="form__row">
            <label class="label" for="confirmPassword">Повторите пароль</label>
            <input class="input" id="confirmPassword" th:field="*{confirmPassword}" type="password" required
                   autocomplete="new-password"/>
            <div class="error" th:errors="*{confirmPassword}"></div>
        </div>

        <!-- Кнопки -->
        <div class="row between center" style="margin-top:6px">
            <a class="btn btn--ghost" href="/login">У меня уже есть аккаунт</a>
            <button class="btn" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</section>
