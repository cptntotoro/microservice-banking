replicaCount: 1

image:
  repository: user-auth-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8083

ingress:
  enabled: false

env:
  SPRING_PROFILES_ACTIVE: prod
  DB_HOST: postgres
  DB_PORT: 5432
  DB_USERNAME: postgres
  AUTH_SERVICE_JWT_ISSUER_URI:  /serv-auth-service
  AUTH_SERVICE_JWT_JWK_SET_URI:  /serv-auth-service/oauth2/jwks
  AUTH_SERVICE_TOKEN_URL:  /serv-auth-service/oauth2/token
  USER_AUTH_CLIENT_SECRET: showcase-secret
  GATEWAY_URL: http://api-gateway-server

secret:
  DB_PASSWORD: postgres
  USER_AUTH_CLIENT_SECRET: showcase-secret
  JWT_SECRET: your-256-bit-secret-key-base64-encoded-here-must-be-32-chars

resources: {}

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

fullnameOverride: user-auth-service