apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exchange-generator-service.fullname" . }}
  labels:
    {{- include "exchange-generator-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "exchange-generator-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "exchange-generator-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      initContainers:
        - name: wait-for-exchange
          image: busybox:1.36
          command: [ 'sh', '-c', "until wget -q --spider http://exchange-service:8086/actuator/health; do echo 'Waiting for exchange...'; sleep 5; done;" ]
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.env.SPRING_PROFILES_ACTIVE | quote }}
            - name: DB_HOST
              value: {{ .Values.env.DB_HOST }}
            - name: DB_PORT
              value: {{ .Values.env.DB_PORT | quote }}
            - name: DB_USERNAME
              value: {{ .Values.env.DB_USERNAME | quote }}
            - name: AUTH_SERVICE_JWT_ISSUER_URI
              value: {{ .Values.env.GATEWAY_URL }}-{{ .Release.Namespace }}{{ .Values.env.AUTH_SERVICE_JWT_ISSUER_URI }}
            - name: AUTH_SERVICE_JWT_JWK_SET_URI
              value: {{ .Values.env.GATEWAY_URL }}-{{ .Release.Namespace }}{{ .Values.env.AUTH_SERVICE_JWT_JWK_SET_URI }}
            - name: AUTH_SERVICE_TOKEN_URL
              value: {{ .Values.env.GATEWAY_URL }}-{{ .Release.Namespace }}{{ .Values.env.AUTH_SERVICE_TOKEN_URL }}
            - name: EXCHANGE_RATE_GENERATION_INTERVAL_MS
              value: {{ .Values.env.EXCHANGE_RATE_GENERATION_INTERVAL_MS | quote }}
            - name: APP_CURRENCIES_SUPPORTED
              value: {{ .Values.env.APP_CURRENCIES_SUPPORTED | quote }}
            - name: GATEWAY_URL
              value: {{ .Values.env.GATEWAY_URL }}-{{ .Release.Namespace }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "exchange-generator-service.fullname" . }}
                  key: DB_PASSWORD
            - name: EXCHANGE_GENERATOR_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "exchange-generator-service.fullname" . }}
                  key: EXCHANGE_GENERATOR_CLIENT_SECRET
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ include "exchange-generator-service.kafka.servers" . }}
          volumeMounts:
            - name: config-volume
              mountPath: /config/application.yml
              subPath: application.yml
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "exchange-generator-service.fullname" . }}